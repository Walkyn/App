<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../output.css">
    <link rel="stylesheet" href="../../../assets/css/styles.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap">
</head>

<body class="bg-zinc-500 p-4">

    <div class="flex flex-col md:flex-row p-4 bg-white rounded-lg shadow-lg border-t-2 border-green-500 w-1/2">

        <div class="w-full md:w-1/2 p-4 ">
            <h2 class="text-lg font-semibold mb-4 font-jakarta">Registrar Productos</h2>
            <div class="mb-4">
                <label class="block text-base text-black font-outfit">Código de barras</label>
                <input type="text" class="mt-1 block w-full border border-border rounded-md p-2"
                    placeholder="Código de barras" />
            </div>
            <div class="mb-4">
                <label class="block text-base text-black font-outfit">Producto</label>
                <input type="text" class="mt-1 block w-full border border-border rounded-md p-2"
                    placeholder="Producto" />
            </div>
            <div class="mb-4">
                <label class="block text-base text-black font-outfit">Descripción</label>
                <input class="mt-1 block w-full border border-border rounded-md p-2"
                    placeholder="Descripción"></input>
            </div>
            <div class="mb-4 flex items-center">
                <label class="mr-2 text-lg text-black font-outfit">Se vende</label>
                <input type="checkbox" class="mr-2" />
                <span class="text-base font-outfit">Unidad</span>
            </div>
            <div class="mb-4">
                <label class="block text-base text-black font-outfit">Precio Costo</label>
                <input type="text" class="mt-1 block w-full border border-border rounded-md p-2" placeholder="S/" />
            </div>
            <div class="mb-4">
                <label class="block text-base text-black font-outfit">Precio Venta</label>
                <input type="text" class="mt-1 block w-full border border-border rounded-md p-2" placeholder="S/" />
            </div>
            <div class="mb-4">
                <label class="block text-base text-black font-outfit">Precio Mayorero</label>
                <input type="text" class="mt-1 block w-full border border-border rounded-md p-2" placeholder="S/" />
            </div>

        </div>


        <div class="w-full md:w-1/2 p-4">
            <h2 class="text-lg mb-4 font-jakarta font-semibold">Inventario de Producto</h2>
            <div class="mb-4">
                <label class="block text-base text-black font-outfit">Stock</label>
                <input type="text" class="mt-1 block w-full border border-border rounded-md p-2" placeholder="Stock" />
            </div>
            <div class="mb-4">
                <label class="block text-base text-black font-outfit">Categoría</label>
                <select class="mt-1 block w-full border border-border rounded-md p-2">
                    <option>Sin Categoría</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-base text-black font-outfit">Proveedor</label>
                <select class="mt-1 block w-full border border-border rounded-md p-2">
                    <option>Sin Proveedor</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-base text-black font-outfit">Fecha Vencimiento</label>
                <input type="date" class="mt-1 block w-full border border-border rounded-md p-2" />
            </div>
            <button class="bg-slate-700 text-white hover:bg-slate-950 mt-4 p-2 rounded-md w-full">Guardar
                producto</button>
        </div>
    </div>

</body>

</html>
